<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="layout :: head">
    <link rel="stylesheet" href="/my-css/admin-home.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="/my-css/edit-user.css" type="text/css" media="all"/>
    <script src="https://kit.fontawesome.com/fc6fc213ca.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-1"><a class="btn home" href="/admin/home"><i class="fa fa-home"></i> </a></div>
        <div class="col-4 offset-7 col-sm-3 offset-sm-8 col-md-2 offset-md-9 col-xl-1 offset-xl-10"><a class="btn logout" th:href="@{/logout}">Log Out</a></div>
    </div>
    <h1>Update Password</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div>
                <table class="table table-bordered">
                    <thead>
                    <tr class="table-head">
                        <th>Client ID</th>
                        <th>Username</th>
                        <th>New Password</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="white-bg">
                        <td th:text="${userDto.getId()}"></td>
                        <td th:text="${userDto.getLogin()}"></td>
                        <form th:action="@{'/admin/edit-user/' + ${userDto.getId()}}" th:object="${updateUser}" method="post">
                            <td>
                                <input type="password" th:field="*{password}">
                            </td>
                            <td>
                                <button type="submit">Update</button>
                            </td>
                        </form>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout :: body"></div>
</body>
</html>
